{% extends 'base.html' %}{% load static %}{% block content %}
<div class="container">
    <h1>{{user.username}}</h1> <br><br>
    <div>
    <h3> REVIEW </h3>
    {% for review in reviews %}
    <a href ="{%url 'review:review_detail' review.id %}">{{review.title}}</a><hr>
    {%endfor%}
    <br>
    <h3> QUESTION </h3>
    {% for question in questions %}
    <a href ="{%url 'question:question_detail' question.id%}">{{question.title}}</a><hr>
    {%endfor%}
    </div>
</div>
{%endblock%}
